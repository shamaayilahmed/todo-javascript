<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dabdfc4625.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todo.css">
  <script src="todo.js" defer></script>
</head>
<body>
  <h1>todos</h1>

  <form id="form">
    <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off">

    <ul class="todos" id="todos">
      
    </ul>
  </form>
  
  <small>Left click to toggle complete.<br>Right click to delete.</small>
</body>
</html>
